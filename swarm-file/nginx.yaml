version: '3.7'
networks:
  asr-manager_clasr-net:
    external: true
  public:
    external: true
services:
  reverseproxy:
    image: smartcommunitylab/reverseproxy:parallel1
    ports:
      - 80:80
      - 8001:8001
      - 8000:8000
      - 8080:8080
      - 443:443
    networks:
      - asr-manager_clasr-net
      - public
    volumes:
      - ~/cloud-asr/cloudasr/reverseproxy/nginx.conf:/etc/nginx/nginx.conf
      - ~/cert:/etc/nginx/cert
    deploy:
      placement:
        constraints: [node.labels.task == manager]
